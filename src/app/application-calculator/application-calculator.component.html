<h4 class="text-center m-3">Sealant Application Calculator</h4>
<p class="mx-4">
  Below you can enter in the tire width and rim size (in inches) to receive an estimate for how much sealant you need.
</p>
<div class="container-fluid">
  <div class="row my-3">
    <div class="col-md"></div>
    <div class="col-md-5 col-12 rounded">
        <div class="">
          <label for="inputTire">Tire Width : </label>
          <input [(ngModel)]="width" keyboardType="number" app-restrict-input="float" class="float-right" id="inputTire" aria-describedby="tireHelp" placeholder="Enter tire size" #ctrl="ngModel" required>
        </div>
        <div class="">
          <label for="inputRim">Rim Size : </label>
          <input [(ngModel)]="rim" keyboardType="number" app-restrict-input="float" class="float-right" id="inputRim" aria-describedby="rimHelp" placeholder="Enter rim size" #ctrl="ngModel" required>
        </div>
        <div class="">
          <label class="form-check-label" for="exampleCheck1">Off Road:&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input class="" type="checkbox" id="offRoadCheck" (click)="setOffRoad()">
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="calculate()">Calculate</button>
        </div>
        <br>
        <p>
          Fluid Oz: &nbsp;&nbsp;<b>{{fluidOz}}</b> <br>
          Hand Pumps: &nbsp;&nbsp;<b>{{handPumps}}</b> <br>
          Suggested Application Amount in Oz: &nbsp;&nbsp;<b>{{applicationOz}}</b> <br>
        </p>
    </div>
    <div class="col-md" style="background-color:;"></div>
  </div>
</div>
